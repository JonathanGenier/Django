{%extends 'basic.html'%}

{% block body %}

<div class="form">
    <h1 class="form-title">Login</h1>
    <hr class="form-hr">

    <!-- FORM -->
    <form method="POST">
        {% csrf_token %}

        <!-- FIELDS -->
        {% for field in form %}
        <label for="id_{{ field.name }}" class="form-label">{{ field.label }}</label>
        <div>
            {{ field }}
        </div>
        {% endfor %}

        <!-- BUTTONS -->
        <div class="form-btn-container">
            <button type="submit" class="btn btn-success btn-sm form-btn">Login</button>
            <a href="{% url 'register' %}" class="btn btn-warning btn-sm form-btn">New account</a>
        </div>
    </form>
</div>

{% endblock %}
