{%extends 'base.html'%}

{% block body %}

<div class="form">

    <!-- TITLE -->
    <h1 class="form-title">Edit product</h1>
    <hr class="form-hr">

     <!-- FORM -->
    <form method="POST">
        {% csrf_token %}

        <!-- FIELDS -->
        {% for field in form %}
        <label for="id_{{ field.name }}" class="form-label">{{ field.label }}</label>
        <div>
            {{ field }}
        </div>
        {% endfor %}

        <!-- BUTTONS -->
        <div class="form-btn-container">
            <button type="submit" class="btn btn-success btn-sm form-btn">Apply changes</button>
            <a href="{% url 'index' %}" class="btn btn-danger btn-sm form-btn">Cancel</a>
        </div>
    </form>
</div>

{% endblock %}
